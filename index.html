<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Teams</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div id="hamburger-main">
          <span id="ham-span" style="font-size:30px;cursor:pointer;color:rgb(46, 96, 180);">&#9776;</span>
          <span class="trainer" id="trainer-name"></span>
      </div>

      <img id ="header-img" src="https://fontmeme.com/permalink/190710/f87c04db0b54e3b89caa3d1d3ee405fb.png"/>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <p style="color:white;padding-left:10px;cursor:pointer;">Teams</p>
        <div id="teams"></div>
      </div>
    </header>

    <div id="error-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <main id="main-wrapper">
    </main>

    <script src="src/index.js"></script>
    <script src="src/navFunctions.js"></script>

</html>
